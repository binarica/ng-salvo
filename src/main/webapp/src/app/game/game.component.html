<div *ngIf="game; else noGame">
	<div class="row">
		<div class="col">
			<h3 class="text-right">{{ players[0] }} <span class="badge badge-pill badge-primary">You</span></h3>
			<app-grid [ships]="game.ships"></app-grid>
		</div>

		<div *ngIf="isGameStarted(), else gameStart" class="col mt-5">
			<app-ship-list></app-ship-list>
		</div>

		<ng-template #gameStart>
			<div class="col">
				<h3 class="text-left">{{ players[1] }}</h3>
				<app-grid></app-grid>
			</div>
		</ng-template>

	</div>
</div>

<ng-template #noGame>
	<p>
		<ngb-alert [dismissible]="false">
			This page isn't available
		</ngb-alert>
	</p>
</ng-template>
