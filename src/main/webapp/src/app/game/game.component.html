<div *ngIf="game; else login">
	<div class="row">
			<div class="col">
				<h2 class="text-center">{{ gameInfo }}</h2>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h3 class="text-center">Your Board</h3>
				<app-grid [ships]="game.ships"></app-grid>
			</div>
			<div class="col">
				<h3 class="text-center">Computer's Board</h3>
				<app-grid></app-grid>
			</div>
	</div>
</div>

<ng-template #login>
	<p>
		<ngb-alert [dismissible]="false">
			You must log in to see this page
		</ngb-alert>
	</p>
</ng-template>
